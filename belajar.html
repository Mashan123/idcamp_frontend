<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tabel</title>
</head>
<body>
    <h1>PEMENANG PIALA DUNIA TIGA TAHUN TERAKHIR</h1>

            <th colspan="3">Tahun</th>
            <th>Juara 1</th>
            <th>Juara 2</th>
            <th>Juara 3</th>
        </tr>
        <tr>
            <td rowspan="3">2018</td>
            <td>Prancis</td>
            <td>Kroasia</td>
            <td>Belgium</td>
        </tr>
        <tr>
            <td>2014</td>
            <td>Jerman</td>
            <td>Argentina</td>
            <td>Belanda</td>
        </tr>
        <tr>
            <td>2010</td>
            <td>Spanyol</td>
            <td>Belanda</td>
            <td>Jerman</td>
        </tr>
    </table>
</body>
</html>
